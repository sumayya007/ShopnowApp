            <header>
                <div class="categories">
            <ul class="indicator">
                <li data-filter="all" (click)="categorize('All')" class="active">All</li>
                <li data-filter="Blazer" (click)="categorize('Schoolbags')">Schoolbags</li>
                <li data-filter="Shoes" (click)="categorize('Shoes');">Shoes</li>

                <li data-filter="Accessories" (click)="categorize('Accessories');">Accessories</li>
                
            </ul>
        </div>

        <div class="filter-condition">
             <div class="input-group w-50">
                <input class="form-control" type="text" name="" id="" [(ngModel)]="searchInput" (keyup)="filterProducts();">
                <button class="btn btn-primary" >Search</button>
            
             <button (click)="sort('asc')" class="arrow"><i class="fas fa-sort-amount-up"></i></button>
             <button (click)="sort('desc')" class="arrow"><i class="fas fa-sort-amount-down "></i></button>

<div class="product-wrapper" >
  
    
    <div class="product-data" *ngFor="let product of paginatedData">
       
        <div class="product-item" >
           
        <div class="product-image">
            <img src={{product.imageUrl}} alt="" class="pimage" (click)="viewProduct(product)">
        </div>
        <div class="product-details">
            
            <div class="pname"><strong>{{product.name}}</strong>
                <span class="favorite {{product.favorite?'':'not'}}">
                    ‚ù§ 
                </span></div>
               
            <div class="stars">
                <app-star-rating [stars]="product.stars"></app-star-rating>
            </div>
            <div class="pprice"> {{product.price | currency}}</div>
           
            <div class="ptags"><span>{{product.tags}}</span></div>
           
            
        </div>
   
    </div>
